    <script>
        const width = 10;
        const bombAmount = 15;
        let flags = 0;
        let squares = [];
        let isGameOver = false;
        let currentMode = 'dig';
        let timer = 0;
        let timerId;

        function createBoard() {
            const grid = document.getElementById('grid');
            const minesArray = Array(bombAmount).fill('bomb');
            const emptyArray = Array(width * width - bombAmount).fill('valid');
            const gameArray = emptyArray.concat(minesArray).sort(() => Math.random() - 0.5);

            for (let i = 0; i < width * width; i++) {
                const square = document.createElement('div');
                square.setAttribute('id', i);
                square.classList.add('cell');
                square.dataset.type = gameArray[i];
                
                // Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ù†Ù‚Ø±
                square.addEventListener('click', () => {
                    if (!timerId) startTimer();
                    handleAction(square);
                });
                
                grid.appendChild(square);
                squares.push(square);
            }

            // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø£Ø±Ù‚Ø§Ù…
            for (let i = 0; i < squares.length; i++) {
                let total = 0;
                const isLeftEdge = (i % width === 0);
                const isRightEdge = (i % width === width - 1);

                if (squares[i].dataset.type === 'valid') {
                    if (i > 0 && !isLeftEdge && squares[i-1].dataset.type === 'bomb') total++;
                    if (i > 9 && !isRightEdge && squares[i+1-width].dataset.type === 'bomb') total++;
                    if (i > 10 && squares[i-width].dataset.type === 'bomb') total++;
                    if (i > 11 && !isLeftEdge && squares[i-1-width].dataset.type === 'bomb') total++;
                    if (i < 99 && !isRightEdge && squares[i+1].dataset.type === 'bomb') total++;
                    if (i < 90 && !isLeftEdge && squares[i-1+width].dataset.type === 'bomb') total++;
                    if (i < 89 && !isRightEdge && squares[i+1+width].dataset.type === 'bomb') total++;
                    if (i < 90 && squares[i+width].dataset.type === 'bomb') total++;
                    squares[i].setAttribute('data', total);
                }
            }
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-dig').classList.toggle('active', mode === 'dig');
            document.getElementById('btn-flag').classList.toggle('active', mode === 'flag');
        }

        function handleAction(square) {
            if (isGameOver) return;
            if (currentMode === 'flag') {
                addFlag(square);
            } else {
                click(square);
            }
        }

        function addFlag(square) {
            if (isGameOver || square.classList.contains('checked')) return;
            if (!square.classList.contains('flag')) {
                square.classList.add('flag');
                square.innerHTML = 'ğŸš©';
                flags++;
            } else {
                square.classList.remove('flag');
                square.innerHTML = '';
                flags--;
            }
            document.getElementById('mines-left').innerHTML = bombAmount - flags;
        }

        function click(square) {
            if (isGameOver || square.classList.contains('checked') || square.classList.contains('flag')) return;

            if (square.dataset.type === 'bomb') {
                gameOver();
            } else {
                let total = square.getAttribute('data');
                square.classList.add('checked');
                if (total != 0) {
                    if (total == 1) square.classList.add('one');
                    if (total == 2) square.classList.add('two');
                    if (total == 3) square.classList.add('three');
                    square.innerHTML = total;
                    return;
                }
                checkSquare(square.id);
            }
            checkWin();
        }

        function checkSquare(currentId) {
            const isLeftEdge = (currentId % width === 0);
            const isRightEdge = (currentId % width === width - 1);

            setTimeout(() => {
                const neighbors = [-1, 1, -10, 10, -11, -9, 9, 11];

                    const nextId = parseInt(currentId) + offset;

                        // ØªØ¬Ù†Ø¨ Ø§Ù„Ù‚ÙØ² Ø¹Ø¨Ø± Ø§Ù„Ø­ÙˆØ§Ù
                        if (isLeftEdge && (offset === -1 || offset === -11 || offset === 9)) return;
                        if (isRightEdge && (offset === 1 || offset === 11 || offset === -9)) return;
                        click(squares[nextId]);
                    }
                });
            }, 10);
        }

        function startTimer() {
            timerId = setInterval(() => {
                timer++;
                document.getElementById('timer').innerHTML = timer.toString().padStart(3, '0');
            }, 1000);
        }

            isGameOver = true;

            document.getElementById('reset-btn').innerHTML = 'ğŸ˜µ';
